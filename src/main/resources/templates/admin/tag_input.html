<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/static/css/me.css}">
<!--    动画效果-->
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <title>标签修改</title>
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragment_admin :: menu(3)" class="ui inverted attached segment m-padded-tb-mini blog-nav" >
    <div class="ui sticky">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui header item" style="color: gold">后台管理</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="m-item right menu m-mobile-hide">
                    <img class="ui avatar image" src="../../static/image/person.jpg" th:src="@{/static/image/person.jpg}" style="margin-top: 1.25em;margin-right: 0em">
                    <div class="ui dropdown item">
                        <div class="text">
                            SoraCW
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">修改密码</a>
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>
<!--中间内容-->

<div class="blog-body">
<!--    rightmenu第一层无法实现，可以通过加一层实现右置-->
<!--    <div class="ui attached pointing teal menu" th:replace="admin/_fragment_admin :: secondMenu(1)">-->
<!--        <div class="ui container">-->
<!--            <div class="right menu">-->
<!--                <a href="#" class="active item">发布</a>-->
<!--                <a href="#" class=" item">博客管理</a>-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
    <!--博客管理-->
<!--    发布页面-->
    <div class="ui m-container-tiny m-padded-tb-big">
        <div class="ui container">
            <!--文章表单-->
            <form action="#" method="post" class="ui form" id="postForm" th:object="${tag}" th:action="@{/admin/tags/{id}/update(id=*{id})}">
<!--                文章标题-->
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui yellow basic label">请输入新标签
                        </div>
                        <input type="hidden" name="id" th:value="*{id}">
                        <input type="text" name="name" placeholder="新标签名" th:value="${tag.name}">
                    </div>
                </div>
                <!--文章内容-->
<!--                表单验证-->
                <div class="ui error mini message"></div>
                <div class="ui negative mini message" th:unless="${#strings.isEmpty(message)}">
                    <i class="close icon"></i>
                    <div class="" th:text="|提示： ${message}">提示：操作成功！</div>
                </div>
<!--                &lt;!&ndash;/*/-->
<!--                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">-->
<!--                    <i class="close icon"></i>-->
<!--                    <div class="header">验证失败</div>-->
<!--                    <p th:errors="*{name}">提交信息不符合规范</p>-->
<!--                </div>-->
<!--                /*/&ndash;&gt;-->

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="submit" class="ui yellow submit button">修改</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-blogFooter" style="background-color: #393D49">
    <div class="ui center aligned container">
<!--        分块，16份-->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/image/wechat.jpg" th:src="@{/static/image/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：sorachenwh@hotmai.com</a>
                    <a href="#" class="item">QQ:765961732</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
            </div>
        </div>
        <div class="ui inverted section divider m-margin-tb-blogFooterLine"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright@2022-2023 Sorachen designed by Sorachen</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--按钮后出现m-item标签-->
<script>
     $('.menu.toggle').click(function () {
         $('.m-item').toggleClass('m-mobile-hide');
    });

     $('.menu .item')
         .tab()
     ;
     $('.ui.dropdown')
         .dropdown()
     ;
     <!-- 表单验证前端实现，用name来get元素-->
     $('#postForm').form({
         fields:{
             title1: {
                 identifier: 'name',
                 rules:[{
                     type:'empty',
                     prompt: 'Please enter a name'
                 }]
             },

         }
     });
     $('.message .close')
         .on('click', function () {
             $(this)
                 .closest('.message')
                 .transition('fade');
         });
</script>

</body>
</html>
