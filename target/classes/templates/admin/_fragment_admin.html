<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--导航-->

<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini blog-nav" >
    <div class="ui sticky">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui header item" style="color: gold">后台管理</h2>
                <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class="home icon"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class="idea icon"></i>分类</a>
                <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class="tags icon"></i>标签</a>
                <div class="m-item right menu m-mobile-hide">
                    <img class="ui avatar image" src="../../static/image/person.jpg" th:src="@{${session.user.avatar}}" style="margin-top: 1.25em;margin-right: 0em">
                    <div class="ui dropdown item">
                        <div class="text" th:text="${session.user.nickname}">
                            SoraCW
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">修改密码</a>
                            <a href="#" th:href="@{/admin/loginout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>

<!--次级菜单-->
<div th:fragment="secondMenu(n)" class="ui attached pointing teal menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item" th:classappend="${n==1}? 'active'" th:href="@{/admin/blogs/input}">发布</a>
            <a href="#" class="item" th:classappend="${n==2}? 'active'" th:href="@{/admin/blogs}">博客管理</a>
        </div>
    </div>
</div>

<!--底部-->
<footer th:fragment="foot" class="ui inverted vertical segment m-padded-tb-blogFooter" style="background-color: #393D49">
    <div class="ui center aligned container">
        <!--        分块，16份-->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/image/wechat.jpg" th:src="@{/static/image/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：sorachenwh@hotmai.com</a>
                    <a href="#" class="item">QQ:765961732</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
            </div>
        </div>
        <div class="ui inverted section divider m-margin-tb-blogFooterLine"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright@2022-2023 Sora designed by Sorachen</p>
    </div>
</footer>

</body>
</html>
