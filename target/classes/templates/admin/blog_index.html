<!--按钮后出现m-item标签-->
<script>
     $('.menu.toggle').click(function () {
         $('.m-item').toggleClass('m-mobile-hide');
    });

     $('#payPop').popup({
        popup : $('.pay-pop.popup'),
        on : 'click',
        position : 'bottom center',
     });
     $('.menu .item')
         .tab()
     ;
     $('.ui.dropdown')
         .dropdown()
     ;
     <!-- 表单验证前端实现，用name来get元素-->
     $('#postForm').form({
         fields:{
             title1: {
                 identifier: 'title1',
                 rules:[{
                     type:'empty',
                     prompt: 'Please enter a title'
                 }]
             },
             type: {
                 identifier: 'type',
                 rules:[{
                     type:'minCount[1]',
                     prompt: 'Please select a type for blog'
                 }]
             }

         }
     });
     /*markdown初始化*/
     var contentEditor;
     $(function() {
         contentEditor = editormd("md-content", {
             width   : "100%",
             height  : 640,
             syncScrolling : "single",
             path    : "../../Static/lib/editormd/lib/"
         });

         // or
         testEditor = editormd({
             id      : "test-editormd",
             width   : "90%",
             height  : 640,
             path    : "../lib/"
         });
         */
     });
</script>
