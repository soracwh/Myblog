<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/static/css/me.css}">
<!--    动画效果-->
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <title>登陆页面</title>
</head>
<body>
<!--导航-->
<nav th:replace="_fragment :: menu(0)" class="ui inverted attached segment m-padded-tb-mini blog-nav" >
    <div class="ui sticky">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui header item" style="color: gold">Sora</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="linkify icon"></i>小程序</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <div class="m-item right item m-mobile-hide m-input">
                    <div class="ui icon input">
                        <input type="text" placeholder="Searching....">
                        <i class="search icon"></i>
                    </div>
                </div>
                <div class="item m-item m-mobile-hide">
                    <img class="ui avatar image" src="../static/image/person.jpg">
                    <div class="ui dropdown item">
                        <div class="text">
                            SoraCW
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">修改密码</a>
                            <a href="#" th:href="@{/admin/loginout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>

</nav>
<!--中间内容-->

<div class="blog-body">
    <div class="m-container-tiny m-padded-tb-big">
       <div class="ui container">
           <div class="ui segment m-segment-line">
               <div class="ui vertical segment m-margin-lr-tb m-padded-lr-tb">
                   <form class="ui form" id="registerForm" method="post" th:action="@{/register/new}">
                       <h3 class="ui dividing header">新用户注册</h3>
                       <div class="fields" style="padding-left: 28%">
                           <div class="required field">
                               <label>用户名</label>
                               <input type="text" placeholder="用户名" name="username">
                           </div>
                           <div class="field">
                               <label>昵称</label>
                               <input type="text" placeholder="昵称" name="nickname">
                           </div>
                       </div>
                       <div class="fields" style="padding-left: 28%">
                           <div class="required field">
                               <label>密码</label>
                               <input type="password" placeholder="密码" name="password">
                           </div>
                           <div class="required field">
                               <label>确认您的密码</label>
                               <input type="password" placeholder="请再次输入您的密码" name="passwordConfirm">
                           </div>
                       </div>
                       <div class="fields">
                           <div class="field" style="padding-left: 28%">
                               <label>邮箱</label>
                               <input type="email" placeholder="邮箱" name="email">
                           </div>
                       </div>
                       <button class="ui button" type="submit" style="margin-left: 28%">提交</button>
                       <div class="ui error message"></div>
                       <div class="ui negative mini message" th:unless="${#strings.isEmpty(message)}">
                           <i class="close icon"></i>
                           <div class="" th:text="|提示： ${message}">提示：操作成功！</div>
                       </div>
                   </form>
               </div>
           </div>
       </div>
    </div>
</div>

<!--底部-->
<footer th:replace="_fragment :: foot" class="ui inverted vertical segment m-padded-tb-blogFooter" style="background-color: #393D49">
    <div class="ui center aligned container">
<!--        分块，16份-->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/image/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：sorachenwh@hotmai.com</a>
                    <a href="#" class="item">QQ:765961732</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
            </div>
        </div>
        <div class="ui inverted section divider m-margin-tb-blogFooterLine"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright@2022-2023 Sorachen designed by Sorachen</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--按钮后出现m-item标签-->
<script>
     $('.menu.toggle').click(function () {
         $('.m-item').toggleClass('m-mobile-hide');
    });

     $('#registerForm').form({
         fields:{
             username: {
                 identifier: 'username',
                 rules:[{
                     type:'empty',
                     prompt: 'Please enter your username'
                 }]
             },
             password: {
                 identifier: 'password',
                 rules:[{
                     type:'empty',
                     prompt: 'Please enter your password'
                 }]
             },
             passwordConfirm: {
                 identifier: 'passwordConfirm',
                 rules:[{
                     type:'empty',
                     prompt: 'Please enter your password twice'
                 }]
             },
         }
     })

     $('.ui.dropdown')
         .dropdown()
     ;
     $('.message .close').on('click', function () {
             $(this)
                 .closest('.message')
                 .transition('fade');
         });

     $('#login').click(function (){
         $('#login_form').css({"visibility":"visible","width":"300px"});
     });
     $('#close_login').click(function (){
         $('#login_form').css("visibility","hidden");
     });

     $('.LoginForm').form({
         fields: {
             username: {
                 identifier: 'username',
                 rules: [{
                     type: 'empty',
                     prompt: '请输入用户名'
                 }]
             },
             password: {
                 identifier: 'password',
                 rules: [{
                     type: 'empty',
                     prompt: '请输入密码'
                 }]
             },
         }
     });
</script>

</body>
</html>
